<div class="column is-two-fifths">
  <form (submit) ="onSubmit()">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" type="text" placeholder="Enter title" [(ngModel)]="toDo.title" name="title" value="{{toDo.title}}" />
      </div>
    </div>

    <div class="field">
      <label class="label">Content</label>
      <div class="control">
        <textarea class="textarea" style="resize: none;" type="text" placeholder="Enter content" [(ngModel)]="toDo.content" name="content">{{toDo.content}}</textarea>
      </div>
    </div>

    <div class="field">
      <label class="label">Created</label>
      <div class="control">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" [(ngModel)]="toDo.created" name="created">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker color="primary"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="toDo.isCompleted" [checked]="toDo.isCompleted" name="isCompleted">
          Completed
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <input type="submit" class="button is-link" value="{{toDo.id ? 'Update' : 'Submit'}}"/>
      </div>
      <div class="control">
        <a class="button is-link is-light" [routerLink]="['/']">Cancel</a>
      </div>
    </div>
  </form>
</div>
